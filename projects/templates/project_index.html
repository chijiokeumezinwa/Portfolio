{% extends "base.html" %}
{% load static %}
{% block page_content %}
<section class="page-section project" id="project">
	<div class="container">
		<h2 class="page-section-heading-projects text-center">Projects</h2>
		<div class="divider-custom divider-light">
			<div class="divider-custom-line"></div>
			<div class="divider-custom-icon"><svg class="svg-inline--fa fa-star fa-w-18" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="star" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path></svg><!-- <i class="fas fa-star"></i> Font Awesome fontawesome.com --></div>
			<div class="divider-custom-line"></div>
		</div>

		<div class="row justify-content-center">
			{% for project in projects %}
			<div class="col-md-3 mb-5">
				<div class="project-item mx-auto" data-bs-toggle="modal" data-bs-target="#projectModal{{project.pk}}">
                    <div class="project-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                        <div class="project-item-caption-content text-center text-white"><svg class="svg-inline--fa fa-plus fa-w-14 fa-3x" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path></svg><!-- <i class="fas fa-plus fa-3x"></i> Font Awesome fontawesome.com --></div>
                    </div>
                    <img class="img-fluid" src="{% static project.image %}" alt="...">
                </div>
			</div>
			{% endfor %}
		</div>
		
	</div>
</section>
{% for project in projects %}
<div class="project-modal modal fade" id="projectModal{{project.pk}}" tabindex="-1" aria-labelledby="projectModal{{project.pk}}" style="display: none;" aria-hidden="true">
	<div class="modal-dialog modal-xl">
		<div class="modal-content">
		    <div class="modal-header border-0"><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button></div>
		    <div class="modal-body text-center pb-5">
		        <div class="container">
		            <div class="row justify-content-center">
		                <div class="col-lg-8">
		                    <!-- Portfolio Modal - Title-->
		                    <h2 class="project-modal-title text-secondary text-uppercase mb-0">"{{project.title}}"</h2>
		                    <!-- Icon Divider-->
		                    <div class="divider-custom">
		                        <div class="divider-custom-line"></div>
		                        <div class="divider-custom-icon"><svg class="svg-inline--fa fa-star fa-w-18" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="star" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path></svg><!-- <i class="fas fa-star"></i> Font Awesome fontawesome.com --></div>
		                        <div class="divider-custom-line"></div>
		                    </div>
		                    <!-- Portfolio Modal - Image-->
		                    <img class="img-fluid rounded mb-5" src="{% static project.image %}" alt="...">
		                    <!-- Portfolio Modal - Text-->
		                    <p class="mb-4">{{project.description}}</p>
		                    <p class="mb-4">
		                    	<a href="{{project.field}}" target="_blank" rel="noreferrer noopener">Github Repository</a>
		                    </p>
		                    <button class="btn btn-primary" href="#!" data-bs-dismiss="modal">
		                        <svg class="svg-inline--fa fa-times fa-w-11 fa-fw" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512" data-fa-i2svg=""><path fill="currentColor" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path></svg><!-- <i class="fas fa-times fa-fw"></i> Font Awesome fontawesome.com -->
		                        Close Window
		                    </button>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
</div>
{% endfor %}

{% endblock %}
